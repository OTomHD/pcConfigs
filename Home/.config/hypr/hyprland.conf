# See https://wiki.hyprland.org/Configuring/Monitors/
#All other Monitors
monitor=, highres,auto,auto

# Laptop Monitor
monitor=eDP-1,highres,auto-down,1

# Desktop Monitors
monitor=DP-2,highres,auto-left,auto #Update to monitor description hyprctl monitors
monitor=DP-1,highrr,auto-right,auto #Update to monitor description hyprctl monitors

# Source a file (multi-file configs)
source=~/.config/hypr/variables/Colors.conf
source=~/.config/hypr/configs/keybinds.conf
source=~/.config/hypr/configs/autostart.conf
source=~/.config/hypr/configs/windowRules.conf
source=~/.config/hypr/devices/*.conf

general {
	border_size = 5
	gaps_in = 3
	gaps_out = 5
	gaps_workspaces = 0
	col.inactive_border = $on_secondary
	col.active_border = $on_primary
	col.nogroup_border = $on_secondary
	col.nogroup_border_active = $on_tertiary
	layout = dwindle
	no_focus_fallback = false
	resize_on_border = true
	extend_border_grab_area = 20
	hover_icon_on_border = true
	allow_tearing = true
	resize_corner = 0

	snap {
		enabled = true
	}
}

decoration {
	rounding = 0
	active_opacity = 1
	inactive_opacity = 1
	fullscreen_opacity = 1
	dim_modal = true
	dim_inactive = false
	dim_strength = 0.5
	dim_special = 0.2
	dim_around = 0.4
	screen_shader = 
	border_part_of_window = true

    shadow {
		enabled = false
		range = 4
		render_power = 3
		sharp = false
		ignore_window = true
		color = $shadow
		color_inactive = $shadow
		offset = 0 0
		scale = 1

	}

    blur {
	enabled = false
	size = 8
	passes = 1
	ignore_opacity = false
	new_optimizations = true
	xray = false
	noise = 0.0117
	contrast = 0.8916
	brightness = 0.8172
	vibrancy = 0.1696
	vibrancy_darkness = 0
	special = false
	popups = false
	popups_ignorealpha = 0.2
    }
}


animations {
	enabled = true
}


input {
	kb_model =
	kb_layout = gb
	kb_variant =
	kb_options = 
	kb_rules = 
	#kb_file = 
	numlock_by_default = true
	resolve_binds_by_sym = false
	repeat_rate = 25
	repeat_delay = 600
	sensitivity = 0.0
	accel_profile = flat
	force_no_accel = false
	left_handed = false
	scroll_points = 
	scroll_method = 2fg
	scroll_button = 0
	scroll_button_lock = false
	scroll_factor = 1
	natural_scroll = false
	follow_mouse = 1
	mouse_refocus = true
	float_switch_override_focus = 2
	special_fallthrough = false
	off_window_axis_events = 1

    touchpad {
	disable_while_typing = true
	natural_scroll = true
	scroll_factor = 1
	middle_button_emulation = false
	tap_button_map = lrm
	clickfinger_behavior = false
	tap-to-click = true
	drag_lock = false
	tap-and-drag = false
    }

    touchdevice {
	transform = 0
	output = eDP-1
	enabled = true
    }

    tablet {
	transform = 0
	output = 
	region_position = 0, 0
	region_size = 0, 0
	relative_input = false
	left_handed = false
	active_area_size = 0, 0
	active_area_position = 0, 0
    }
}


gestures {
	workspace_swipe_distance = 300
	workspace_swipe_touch = true
	workspace_swipe_invert = true
	workspace_swipe_min_speed_to_force = 0
	workspace_swipe_cancel_ratio = 0.15
	workspace_swipe_create_new = false
	workspace_swipe_direction_lock = false
	workspace_swipe_direction_lock_threshold = 10
	workspace_swipe_forever = false
	workspace_swipe_use_r = false
}

group {
	insert_after_current = true
	focus_removed_window = true
	col.border_active = $primary
	col.border_inactive = $secondary
	col.border_locked_active = $primary
	col.border_locked_inactive = $secondary

    groupbar {
    	enabled = true
	font_family = 
	font_size = 8
	gradients = true
	height = 14
	stacked = false
	priority = 3
	render_titles = true
	scrolling = true
	text_color = $primary
	col.active = $primary
	col.inactive = $secondary
	col.locked_active = $primary
	col.locked_inactive = $secondary
    }
}

misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
	col.splash = $primary
	font_family = 
	splash_font_family = 
	force_default_wallpaper = 0
	vfr = true
	vrr = 2
	mouse_move_enables_dpms = false
	key_press_enables_dpms = false
	always_follow_on_dnd = true
	layers_hog_keyboard_focus = true
	animate_manual_resizes = false
	animate_mouse_windowdragging = false
	disable_autoreload = false
	enable_swallow = false
	swallow_regex = 
	swallow_exception_regex = 
	focus_on_activate= false
	mouse_move_focuses_monitor = true
	allow_session_lock_restore = false
	background_color = $background
	close_special_on_empty = true
	initial_workspace_tracking = 1
	middle_click_paste = false
}

xwayland {
	use_nearest_neighbor = true
	force_zero_scaling = false
}

render {
	direct_scanout = true
}

cursor {
	min_refresh_rate = 24
	hotspot_padding = 1
	inactive_timeout = 300
	no_warps = false
	persistent_warps = false
	warp_on_change_workspace = false
	default_monitor = eDP-1
	zoom_factor = 1
	zoom_rigid = true
	enable_hyprcursor = true
	hide_on_key_press = false
	hide_on_touch = true
}

ecosystem {
	no_update_news = true
	no_donation_nag = true
}
