# See https://wiki.hyprland.org/Configuring/Monitors/
#All other Monitors
monitor=, highrr,auto,auto

# Laptop Monitor
monitor=eDP-1,highres,auto-down,1

# Desktop Monitors
monitor=DP-2,highrr,auto-left,auto #Update to monitor description hyprctl monitors
monitor=DP-3,highres,auto-right,auto #Update to monitor description hyprctl monitors


# See https://wiki.hyprland.org/Configuring/Keywords/ for more


# Source a file (multi-file configs)
source=~/.config/hypr/Colours.conf
source=~/.config/hypr/keybinds.conf
source=~/.config/hypr/autostart.conf
source=~/.config/hypr/windowRules.conf

# Some default env vars.
env = XCURSOR_SIZE,24

general {
	border_size = 3
	no_border_on_floating = true
	gaps_in = 1
	gaps_out = 5
	gaps_workspaces = 0
	col.inactive_border = $inactiveBorder
	col.active_border = $activeBorder
	col.nogroup_border = $groupBorder
	col.nogroup_border_active = $groupBorderActive
	layout = dwindle
	no_focus_fallback = false
	apply_sens_to_raw = false
	resize_on_border = true
	extend_border_grab_area = 20
	hover_icon_on_border = true
	allow_tearing = true
	resize_corner = 0
}

decoration {
	rounding = 15
	active_opacity = 1
	inactive_opacity = 1
	fullscreen_opacity = 1
	drop_shadow = false
	shadow_range = 4
	shadow_render_power = 3
	shadow_ignore_window = true
	col.shadow = $shadow
	col.shadow_inactive = $shadow
	shadow_offset = 0 0
	shadow_scale = 1
	dim_inactive = false
	dim_strength = 0.5
	dim_special = 0.2
	dim_around = 0.4
	screen_shader = ~/.config/hypr/Shaders/bluelight.frag

    blur {
	enabled = false
	size = 8
	passes = 1
	ignore_opacity = false
	new_optimizations = true
	xray = false
	noise = 0.0117
	contrast = 0.8916
	brightness = 0.8172
	vibrancy = 0.1696
	vibrancy_darkness = 0
	special = false
	popups = false
	popups_ignorealpha = 0.2
    }
}


animations {
	enabled = true
	first_launch_animation = false
}


input {
	kb_model = pc105
	kb_layout = gb
	kb_variant = extd
	kb_options = 
	kb_rules = 
	#kb_file = 
	numlock_by_default = true
	resolve_binds_by_sym = false
	repeat_rate = 25
	repeat_delay = 600
	sensitivity = 0.0
	accel_profile = flat
	force_no_accel = false
	left_handed = false
	scroll_points = 
	scroll_method = 2fg
	scroll_button = 0
	scroll_button_lock = false
	scroll_factor = 1
	natural_scroll = false
	follow_mouse = 1
	mouse_refocus = true
	float_switch_override_focus = 2
	special_fallthrough = false
	off_window_axis_events = 1

    touchpad {
	disable_while_typing = true
	natural_scroll = true
	scroll_factor = 1
	middle_button_emulation = false
	tap_button_map = lrm
	clickfinger_behavior = false
	tap-to-click = true
	drag_lock = false
	tap-and-drag = false
    }

    touchdevice {
	transform = 0
	output = eDP-1
	enabled = true
    }

    tablet {
	transform = 0
	output = 
	region_position = 0, 0
	region_size = 0, 0
	relative_input = false
	left_handed = false
	active_area_size = 0, 0
	active_area_position = 0, 0
    }
}


gestures {
	workspace_swipe = true
	workspace_swipe_fingers = 3
	workspace_swipe_min_fingers = true
	workspace_swipe_distance = 300
	workspace_swipe_touch = true
	workspace_swipe_invert = true
	workspace_swipe_min_speed_to_force = 0
	workspace_swipe_cancel_ratio = 0.15
	workspace_swipe_create_new = false
	workspace_swipe_direction_lock = false
	workspace_swipe_direction_lock_threshold = 10
	workspace_swipe_forever = false
	workspace_swipe_use_r = false
}

group {
	insert_after_current = true
	focus_removed_window = true
	col.border_active = $activeBorder
	col.border_inactive = $inactiveBorder
	col.border_locked_active = $activeBorderLocked
	col.border_locked_inactive = $inactiveBorderLocked

    groupbar {
    	enabled = true
	font_family = 
	font_size = 8
	gradients = true
	height = 14
	stacked = false
	priority = 3
	render_titles = true
	scrolling = true
	text_color = $text
	col.active = $activeBorder
	col.inactive = $inactiveBorder
	col.locked_active = $activeBorderLocked
	col.locked_inactive = $inactiveBorderLocked
    }
}

misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
	col.splash = $text
	font_family = 
	splash_font_family = 
	force_default_wallpaper = 0
	vfr = true
	vrr = 2
	mouse_move_enables_dpms = false
	key_press_enables_dpms = false
	always_follow_on_dnd = true
	layers_hog_keyboard_focus = true
	animate_manual_resizes = false
	animate_mouse_windowdragging = false
	disable_autoreload = false
	enable_swallow = false
	swallow_regex = 
	swallow_exception_regex = 
	focus_on_activate= false
	no_direct_scanout = true
	mouse_move_focuses_monitor = true
	#suppress_portal_warnings = false Does not exist?
	render_ahead_of_time = false
	render_ahead_safezone = 1
	allow_session_lock_restore = false
	background_color = $bg
	close_special_on_empty = true
	new_window_takes_over_fullscreen = 0
	initial_workspace_tracking = 1
	middle_click_paste = false
}

xwayland {
	use_nearest_neighbor = true
	force_zero_scaling = false
}

opengl {
	nvidia_anti_flicker = true
	force_introspection = 2
}

cursor {
	no_hardware_cursors = false
	#no_break_fs_vrr = false does not exist? 
	#min_refresh_rate = 24 does not exist?
	hotspot_padding = 1
	inactive_timeout = 300
	no_warps = false
	persistent_warps = false
	#warp_on_change_workspace = false does not exist?
	default_monitor = eDP-1
	zoom_factor = 1
	zoom_rigid = true
	enable_hyprcursor = true
	hide_on_key_press = false
	hide_on_touch = true
}

device {
	name = sino-wealth-bluetooth-keyboard
	kb_layout = us
}
device {
	name = sino-wealth-bluetooth-keyboard-1
	kb_layout = us
}
device {
	name = sino-wealth-bluetooth-keyboard-system-control
	kb_layout = us
}
device {
	name = sino-wealth-bluetooth-keyboard-consumer-control
	kb_layout = us
}

