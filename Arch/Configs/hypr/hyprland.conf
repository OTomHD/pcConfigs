# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more


# Source a file (multi-file configs)
source=~/.config/hypr/Colours.conf
source=~/.config/hypr/keybinds.conf
source=~/.config/hypr/autostart.conf
source=~/.config/hypr/windowRules.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_model =
    kb_layout = gb
    kb_variant =
    kb_options =
    kb_rules =
    kb_file = 

    numlock_by_default = false

    repeat_rate = 25
    repeat_delay = 600

    sensitivity = 0

    accel_profile =
    force_no_accel = false
    left_handed = false

    scroll_method = 2fg
    scroll_button = 0
    natural_scroll = false
    
    follow_mouse = 1
    #mouse_refocus = true  No field
    float_switch_override_focus = 1

    touchpad {clickfinger_behavior
        disable_while_typing = false
        natural_scroll = true
        scroll_factor = 1
        middle_button_emulation = false
        tap_button_map =
        clickfinger_behavior = false
        tap-to-click = true
        drag_lock =  false
        tap-and-drag = false
    }

    
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/#general for info

    #sensitivity = 1 Prefer using input:sensitivity over general:sensitivity to avoid bugs
    border_size = 2
    no_border_on_floating = false

    gaps_in = 5
    gaps_out = 15

    col.inactive_border = $inactiveBoarder
    col.active_border = $activeBoarder
    col.group_border =  $groupBorder
    col.group_border_active = $groupBorderActive

    cursor_inactive_timeout = 20
    layout = dwindle
    no_cursor_warps = false
    #no_focus_fallback = false No field
    apply_sens_to_raw = false
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true

}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    multisample_edges = true

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    blur = true
    blur_size = 3
    blur_passes = 1
    blur_ignore_opacity = false
    blur_new_optimizations = true
    blur_xray = true

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    shadow_ignore_window = true
    col.shadow = $shadow
    col.shadow_inactive = $shadow
    shadow_offset = 0 0
    shadow_scale = 1.0

    dim_inactive = false
    dim_strength = 0.5
    dim_special = 0.2
    dim_around = 0.4

    #screen_shader = ~/.config/hypr/Shaders/bluelight.frag
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true
    force_split = 2
    preserve_split = true
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    no_gaps_when_only = true
    use_active_for_splits = true
    default_split_ratio = 1.0
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    special_scale_factor = 0.8
    mfact = 0.55
    new_is_master = false
    new_on_top = false
    no_gaps_when_only = true
    orientation = left
    inherit_fullscreen = true
    always_center_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = false
    workspace_swipe_forever = true
    workspace_swipe_numbered = false
}

binds {
    pass_mouse_when_bound = false
    scroll_event_delay = 300
    workspace_back_and_forth = false
    allow_workspace_cycles = false
    focus_preferred_method = 0
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = false

    vfr = true
    vrr = 0

    mouse_move_enables_dpms = false
    key_press_enables_dpms = false

    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true

    animate_manual_resizes = false
    animate_mouse_windowdragging = false

    disable_autoreload = false

    enable_swallow = false
    #swallow_regex = 
    #swallow_exception_regex = No field

    focus_on_activate = false
    #no_direct_scanout = 
    hide_cursor_on_touch = true
    mouse_move_focuses_monitor = true
    suppress_portal_warnings = false

    render_ahead_of_time = false
    render_ahead_safezone = 1

    #cursor_zoom_factor = 1.0   No field
    #cursor_zoom_rigid = false  No field

}

